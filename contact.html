<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ページの内容を表す文章" />
    <meta property="og:url" content="ページのURL" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:type" content="ページのタイプ" />
    <meta property="og:description" content="記事の抜粋" />
    <meta property="og:image" content="画像のURL" />
    <meta name="twitter:card" content="カード種類" />
    <meta name="twitter:site" content="@Twitterユーザー名" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="appIDを入力" />
    <title>テンプレート</title>
    <link href="https://imanishinaoki.github.io/template/css/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
    <link href="https://imanishinaoki.github.io/template/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <div class="header">
        <div class="container">
          <h1 class="header-logo">
            <a href="/index.html"> In-Production </a>
          </h1>
          <nav>
            <div class="navi">
              <div class="navi-overlay"></div>
              <ul class="navi-list">
                <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/index.html" class="navi-item-link">HOME</a></li>
                <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/about.html" class="navi-item-link">ABOUT</a></li>
                <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/service.html" class="navi-item-link">SERVICE</a></li>
                <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/price.html" class="navi-item-link">PRICE</a></li>
                <!--                 <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/blog.html" class="navi-item-link">BLOG</a></li> -->
                <li class="navi-item"><a href="/https://imanishinaoki.github.io/template/contact.html" class="navi-item-link">CONTACT</a></li>
              </ul>
            </div>
          </nav>
          <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>
    <main id="main" class="single">
      <section class="section" id="single">
        <div class="single-key">
          <h2 class="section-title"><span>CONTACT</span></h2>
        </div>
        <div class="container">
          <h3 class="single-sub"><span>お問い合せフォーム</span></h3>
          <p class="single-text">お客さまの要望にフレキシブルにご対応させて頂きます。</p>

          <div class="single-table-col">
            <form action="#" method="post">
              <table>
                <tbody>
                  <tr>
                    <th class="single-header attention">お問合せの内容</th>
                    <td class="single-data">
                      <label for="contact01_01"><input type="radio" id="contact01_01" name="contact01" />お問い合わせのみ</label><br class="sp-show" />
                      <label for="contact01_02"><input type="radio" id="contact01_02" name="contact01" />ご購入</label><br class="sp-show" />
                      <label for="contact01_03"><input type="radio" id="contact01_03" name="contact01" />ホームページのお引越し</label>
                    </td>
                  </tr>
                  <tr>
                    <th class="single-header">ご検討中のプラン</th>
                    <td class="single-data">
                      <label for="contact02_01"><input type="radio" id="contact02_01" name="contact02" />シンプルプラン</label><br class="sp-show" />
                      <label for="contact02_02"><input type="radio" id="contact02_02" name="contact02" />スタンダードプラン</label><br class="sp-show" />
                      <label for="contact02_03"><input type="radio" id="contact02_03" name="contact02" />フルオーダープラン</label>
                    </td>
                  </tr>
                  <tr>
                    <th class="single-header attention"><label for="contact03_01">お名前</label></th>
                    <td class="single-data">
                      <input type="text" id="contact03_01" name="contact03" />
                    </td>
                  </tr>
                  <tr>
                    <th class="single-header attention"><label for="contact04_01">メールアドレス</label></th>
                    <td class="single-data">
                      <input type="email" id="contact04_01" name="contact04" />
                    </td>
                  </tr>
                  <tr>
                    <th class="single-header attention"><label for="contact05_01">お問合せ内容本文</label></th>
                    <td class="single-data">
                      <textarea type="text" id="contact05_01" name="contact05"></textarea>
                    </td>
                  </tr>
                </tbody>
                <tfoot class="single-table-tfoot">
                  <tr>
                    <td colspan="2">
                      <button>送信</button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footer">
        <small>&copy;2023 Imanishi Naoki</small>
      </div>
    </footer>
    <script src="https://imanishinaoki.github.io/template/js/script.js"></script>
  </body>
</html>
